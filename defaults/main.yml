---
argocd:
  name: argocd
  namespace: argocd
  domain: argocd.woog.chat
  chart:
    ref: argo/argo-cd
    version: 5.36.11
  bootstrap:
    project: argocd
    url: https://github.com/OpenAlcoholics/argocd-bootstrap.git
    sync_options:
      prune: false
      selfHeal: true
  bootstrapProject:
    name: argocd
    namespace: argocd
    spec:
      clusterResourceWhitelist:
        group: "*"
        kind: "*"
      destinations:
        namespace: "argocd"
        server: "*"
      sourceRepo: "*"

namespaces:
  - mgmt
  - argocd

helm:
  repositories:
    argo: https://argoproj.github.io/argo-helm
    external-secrets: https://charts.external-secrets.io
    longhorn: https://charts.longhorn.io

external_secrets:
  name: external-secrets
  namespace: mgmt
  chart:
    ref: external-secrets/external-secrets
    version: 0.9.0
  doppler:
    secret:
      name: doppler-token-mgmt-prod
  secretStore:
    name: doppler
    namespace: mgmt

longhorn:
  name: longhorn
  namespace: longhorn-system
  chart:
    ref: longhorn/longhorn
    version: 1.5.1
